###################
#   Node plugin   #
###################
#
# All sidecar containers run as a single pod "csi-cio-?????" and share the same
# host socket /var/lib/kubelet/plugins_registry/csi.cio.storidge.com via local
# /run/csi/csi.sock endpoint.  Components must be in kube-system namespace
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-cio-node
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: csi-cio-node
  template:
    metadata:
      labels:
        app: csi-cio-node
        role: csi-cio
    spec:
      priorityClassName: system-node-critical
      serviceAccount: csi-cio-node-sa
      hostNetwork: true
      containers:
        - name: csi-registrar
          image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.3.0
          args:
            - "--v=0"
            - "--csi-address=/run/csi/csi.sock"
            - "--kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "rm -rf /registration/csi.cio.storidge.com /registration/csi.cio.storidge.com-reg.sock"]
          env:
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/csi.cio.storidge.com/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: plugin-dir
              mountPath: /run/csi/
            - name: registration-dir
              mountPath: /registration

        - name: csi-cio-node
          image: storidge/csi-cio:v2.0.0
          args:
            - "--v=0"
            - "--mode=node"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          volumeMounts:
            - name: plugin-dir
              mountPath: /run/csi/
              mountPropagation: "Bidirectional"

      volumes:
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: DirectoryOrCreate
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi.cio.storidge.com
            type: DirectoryOrCreate
        - name: kubelet-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: device-dir
          hostPath:
            path: /dev
            type: Directory
---
