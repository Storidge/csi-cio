# This is a configuration file to deploy Storidge's CSI plugin for
# its CIO software (https://github.com/storidge/csi-cio).


# This is the deploy file that will interface with Kubernetes Volume API v1 (1.13+)
# Usage: kubectl create -f driver-csi-cio.yaml
# Verify CSIDriver object enabled with:
#     kubectl get csidrivers.csi.storage.k8s.io


#################################
#   CSI Driver Object (1.13+)   #
#################################
---
kind: CSIDriver
apiVersion: storage.k8s.io/v1
metadata:
  name: csi.cio.storidge.com
spec:
  attachRequired: true
  podInfoOnMount: true
  volumeLifecycleModes:
  - Persistent


#############################
#   Default Storage Class   #
#############################
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: cio-default
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: csi.cio.storidge.com
parameters:
  csi.storage.k8s.io/fstype: btrfs
  iopsMax: "10000000"
  iopsMin: "10"
  level: "2"
  nodeid: auto
  provision: thin
  type: ssd
reclaimPolicy: Delete
allowVolumeExpansion: true


#########################
#   Controller plugin   #
#########################
#
# All sidecar containers run as a single pod "csi-cio-controller-?????????-?????"
# and share same host socker /var/lib/kubelet/plugins/csi.cio.storidge.com/csi.soc .
# via a local endpoint /run/csi/csi.sock. Components must be in kube-system namespace.
# Only one replica hence there is no locking required.
#
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-cio-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csi-cio-controller
  template:
    metadata:
      labels:
        app: csi-cio-controller
        role: csi-cio
    spec:
      priorityClassName: system-cluster-critical
      serviceAccount: csi-cio-controller-sa
      hostNetwork: true
      tolerations:
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 30
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 30
      containers:
        - name: csi-provisioner
          image: k8s.gcr.io/sig-storage/csi-provisioner:v3.0.0
          args:
            - "--v=0"
            - "--csi-address=/run/csi/csi.sock"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /run/csi/

        - name: csi-attacher
          image: k8s.gcr.io/sig-storage/csi-attacher:v3.3.0
          args:
            - "--v=0"
            - "--csi-address=/run/csi/csi.sock"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /run/csi/

        - name: csi-resizer
          image: k8s.gcr.io/sig-storage/csi-resizer:v1.3.0
          args:
            - "--v=0"
            - "--csi-address=/run/csi/csi.sock"
            - "--handle-volume-inuse-error=false"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /run/csi/

        - name: csi-snapshotter
          image: k8s.gcr.io/sig-storage/csi-snapshotter:v4.2.1
          args:
            - "--v=0"
            - "--csi-address=/run/csi/csi.sock"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /run/csi/

        - name: csi-cio-controller
          image: storidge/csi-cio:v2.0.0
          args:
            - "--v=0"
            - "--mode=one"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          volumeMounts:
            - name: socket-dir
              mountPath: /run/csi/

      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi.cio.storidge.com/
            type: DirectoryOrCreate


